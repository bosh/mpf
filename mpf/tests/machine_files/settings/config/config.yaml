#config_version=6

settings:
    custom_setting_int:
        label: "Int Setting"
        key_type: int
        default: 0
        sort: 1
        values:
            0: "Zero"
            1: "One"
            2: "Two"
    custom_setting_str:
        label: "String Setting"
        key_type: str
        default: "one"
        sort: 2
        values:
            zero: "Zero"
            one: "One"
            two: "Two"
    custom_setting_float:
        label: "Float Setting"
        key_type: float
        default: 0.1
        sort: 3
        values:
            0: "Zero"
            0.1: "Point One"
            1.0: "One"
            2.5: "Two Point Five"
    custom_setting_bool_t:
        label: "Boolean Setting Default True"
        key_type: bool
        default: true
        sort: 4
        values:
            true: "yes"
            false: "off"

    custom_setting_bool_f:
        label: "Boolean Setting Default False"
        key_type: bool
        default: false
        sort: 5
        values:
            true: "on"
            false: "no"
